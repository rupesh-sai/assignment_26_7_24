<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            position: relative;
            border: 3px solid black;
        }
        .child{
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .note{
            margin: 20px;
            border: 2px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum dolor sit, amet consectetur 
        </div>
    </div>
    <div class="note">
        Description:
        <p>Here child element is defined as position absolute. so this element will be positioned based on relative positioned ancestor</p>
    </div>
</body>
</html>
